apiVersion: v1
kind: Namespace
metadata:
  name: llm-multiroute-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-multiroute-app
  namespace: llm-multiroute-backend
  labels:
    app: llm-multiroute-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-multiroute-app
  template:
    metadata:
      labels:
        app: llm-multiroute-app
    spec:
      containers:
        - name: llm-multiroute-container
          image: srgovindaraj/llm-multiroute:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: SERVER_PORT
              value: "8080"
            - name: OLLAMA_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: llm-multiroute-config
                  key: OLLAMA_BASE_URL
            - name: OLLAMA_TEMPERATURE
              valueFrom:
                configMapKeyRef:
                  name: llm-multiroute-config
                  key: OLLAMA_TEMPERATURE
            - name: OLLAMA_MODEL_CLASSIFY
              valueFrom:
                configMapKeyRef:
                  name: llm-multiroute-config
                  key: OLLAMA_MODEL_CLASSIFY
            - name: OLLAMA_MODEL_SENTIMENT
              valueFrom:
                configMapKeyRef:
                  name: llm-multiroute-config
                  key: OLLAMA_MODEL_SENTIMENT
            - name: OLLAMA_MODEL_SUMMARIZE
              valueFrom:
                configMapKeyRef:
                  name: llm-multiroute-config
                  key: OLLAMA_MODEL_SUMMARIZE
            - name: OLLAMA_MODEL_INTENT
              valueFrom:
                configMapKeyRef:
                  name: llm-multiroute-config
                  key: OLLAMA_MODEL_INTENT
            - name: OLLAMA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-multiroute-secret
                  key: OLLAMA_API_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /swagger-ui.html
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /swagger-ui.html
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: llm-multiroute-service
  namespace: llm-multiroute-backend
spec:
  type: ClusterIP
  selector:
    app: llm-multiroute-app
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: llm-multiroute-config
  namespace: llm-multiroute-backend
data:
  OLLAMA_BASE_URL: "https://ollama.com"
  OLLAMA_TEMPERATURE: "0.7"
  OLLAMA_MODEL_CLASSIFY: "gemma3:4b"
  OLLAMA_MODEL_SENTIMENT: "ministral-3:3b"
  OLLAMA_MODEL_SUMMARIZE: "ministral-3:8b"
  OLLAMA_MODEL_INTENT: "gemma3:12b"
---

name: DeepEval Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'deepeval-tests/**'
      - 'llm-multiroute/**'
      - '.github/workflows/deepeval-tests-ci.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'deepeval-tests/**'
      - 'llm-multiroute/**'
      - '.github/workflows/deepeval-tests-ci.yml'
  workflow_dispatch:

env:
  OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
  OLLAMA_BASE_URL: ${{ secrets.OLLAMA_BASE_URL }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  deepeval:
    name: DeepEval LLM Evaluation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: deepeval-tests/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r deepeval-tests/requirements.txt

      - name: Build and start backend
        run: docker compose up -d llm-multiroute

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend to be ready..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:8080/api/ai/routes > /dev/null 2>&1; then
              echo "Backend is ready."
              exit 0
            fi
            echo "Attempt $i/30 - backend not ready yet..."
            sleep 5
          done
          echo "Backend failed to start."
          docker compose logs llm-multiroute
          exit 1

      - name: Run DeepEval classify tests
        working-directory: deepeval-tests
        run: deepeval test run test_classify.py -v

      - name: Run DeepEval sentiment tests
        working-directory: deepeval-tests
        run: deepeval test run test_sentiment.py -v

      - name: Run DeepEval summarize tests
        working-directory: deepeval-tests
        run: deepeval test run test_summarize.py -v

      - name: Run DeepEval intent tests
        working-directory: deepeval-tests
        run: deepeval test run test_intent.py -v

      - name: Tear down backend
        if: always()
        run: docker compose down
